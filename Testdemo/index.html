<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกฮีโร่ - สไตล์ Marvel Rivals</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="hero-select-container">
        <header class="header">
            <h1 class="header-title">เลือกฮีโร่</h1>
            <div class="header-divider"></div>
        </header>

        <main class="hero-grid">
            <div class="hero-card" data-hero-id="0">
                <div class="hero-image-clip">
                    <img src="card1.png" alt="Lamball" class="hero-image">
                </div>
                    <p class="hero-name">Lamball</p>
                    <div class="hero-icon">
                        <img src="Icon/Normal.webp" alt="">
                    </div>
                </div>

            <div class="hero-card" data-hero-id="1">
                <div class="hero-image-clip">
                    <img src="card2.png" alt="Cattiva" class="hero-image">
                </div>
                <p class="hero-name">CATTIVA</p>
                <div class="hero-icon">
                    <img src="Icon/Normal.webp" alt="">
                </div>
            </div>

            <div class="hero-card" data-hero-id="2">
                <div class="hero-image-clip">
                    <img src="card3.png" alt="Black Panther" class="hero-image">
                </div>
                <p class="hero-name">CHIKIPI</p>
                <div class="hero-icon"></div>
            </div>

            <div class="hero-card" data-hero-id="3">
                <div class="hero-image-clip">
                    <img src="path/to/black_widow_image.jpg" alt="Black Widow" class="hero-image">
                </div>
                <p class="hero-name">BLACK WIDOW</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="4">
                <div class="hero-image-clip">
                    <img src="path/to/blade_image.jpg" alt="Blade" class="hero-image">
                </div>
                <p class="hero-name">BLADE</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="5">
                <div class="hero-image-clip">
                    <img src="path/to/captain_america_image.jpg" alt="Captain America" class="hero-image">
                </div>
                <p class="hero-name">CAPTAIN AMERICA</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="6">
                <div class="hero-image-clip">
                    <img src="path/to/cloak_dagger_image.jpg" alt="Cloak & Dagger" class="hero-image">
                </div>
                <p class="hero-name">CLOAK & DAGGER</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="7">
                <div class="hero-image-clip">
                    <img src="path/to/doctor_strange_image.jpg" alt="Doctor Strange" class="hero-image">
                </div>
                <p class="hero-name">DOCTOR STRANGE</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="8">
                <div class="hero-image-clip">
                    <img src="path/to/emma_frost_image.jpg" alt="Emma Frost" class="hero-image">
                </div>
                <p class="hero-name">EMMA FROST</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="9">
                <div class="hero-image-clip">
                    <img src="path/to/groot_image.jpg" alt="Groot" class="hero-image">
                </div>
                <p class="hero-name">GROOT</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="10">
                <div class="hero-image-clip">
                    <img src="path/to/hawkeye_image.jpg" alt="Hawkeye" class="hero-image">
                </div>
                <p class="hero-name">HAWKEYE</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="11">
                <div class="hero-image-clip">
                    <img src="path/to/hela_image.jpg" alt="Hela" class="hero-image">
                </div>
                <p class="hero-name">HELA</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="12">
                <div class="hero-image-clip">
                    <img src="path/to/hulk_image.jpg" alt="Hulk" class="hero-image">
                </div>
                <p class="hero-name">HULK</p>
                <div class="hero-icon">⚔️</div>
            </div>

            <div class="hero-card" data-hero-id="13">
                <div class="hero-image-clip">
                    <img src="path/to/human_torch_image.jpg" alt="Human Torch" class="hero-image">
                </div>
                <p class="hero-name">HUMAN TORCH</p>
                <div class="hero-icon">⚔️</div>
            </div>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
