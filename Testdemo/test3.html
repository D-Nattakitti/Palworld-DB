<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palworld Heroes Select</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial', sans-serif;
            background: #1a1d2e;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            padding: 40px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3em;
            font-style: italic;
            text-transform: uppercase;
            color: #fff;
            text-shadow:
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000;
        }

        .hero-grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-card {
            width: 180px;
            height: 240px;
            background: #555;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hero-card:hover {
            transform: translateY(-10px);
        }

        .hero-name-placeholder {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            line-height: 1.4;
        }

        .hero-detail {
            margin-top: 60px;
            background: rgba(45, 55, 72, 0.9);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            display: none;
        }

        .hero-detail.active {
            display: block;
        }

        .detail-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .hero-detail-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            background: #444;
        }

        .hero-info {
            flex: 1;
        }

        .hero-info h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .hero-description {
            font-size: 1.1em;
            color: #cbd5e0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Heroes Select</h1>
        </header>

        <div class="hero-grid" id="heroGrid"></div>

        <div class="hero-detail" id="heroDetail">
            <div class="detail-content">
                <img id="detailImage" class="hero-detail-image" alt="Hero Image" />
                <div class="hero-info">
                    <h2 id="detailName"></h2>
                    <p class="hero-description" id="detailDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const heroGrid = document.getElementById("heroGrid");
        const heroDetail = document.getElementById("heroDetail");

        const detailImage = document.getElementById("detailImage");
        const detailName = document.getElementById("detailName");
        const detailDescription = document.getElementById("detailDescription");

        let heroesData = [];

        async function loadHeroes() {
            try {
                const response = await fetch("https://d-nattakitti.github.io/Palworlddb_db/pals.json");
                heroesData = await response.json();
                renderHeroCards();
            } catch (error) {
                console.error("โหลด JSON ไม่ได้:", error);
            }
        }

        function renderHeroCards() {
            heroGrid.innerHTML = "";

            heroesData.forEach((hero, index) => {
                const card = document.createElement("div");
                card.className = "hero-card";

                const nameElem = document.createElement("div");
                nameElem.className = "hero-name-placeholder";
                nameElem.textContent = hero.name || "No Name";

                card.appendChild(nameElem);
                card.addEventListener("click", () => showHeroDetail(index));
                heroGrid.appendChild(card);
            });
        }

        function showHeroDetail(index) {
            const hero = heroesData[index];

            detailName.textContent = hero.name || "No Name";
            detailDescription.textContent = hero.description || "ไม่มีคำอธิบาย";

            // ตัวอย่าง: ถ้ายังไม่มีภาพ ให้ใช้สีเทาเปล่า
            detailImage.src = hero.image || "";
            detailImage.style.background = "#333";

            heroDetail.classList.add("active");
            heroDetail.scrollIntoView({ behavior: "smooth" });
        }

        loadHeroes();
    </script>
</body>
</html>
