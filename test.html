<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pal Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 220px;
      background: linear-gradient(160deg, #1a1f2e, #242c3b);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
      text-align: center;
    }

    .pal-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 5px 0;
    }

    .pal-type {
      display: inline-flex;
      align-items: center;
      background: #333;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-bottom: 8px;
    }

    .pal-type img {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }

    .pal-desc {
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="pal-list"></div>

  <script>
    // Map type → icon
    const typeIcons = {
      Dark: "icons/dark.png",
      Fire: "icons/fire.png",
      Water: "icons/water.png",
      Grass: "icons/grass.png"
      // เพิ่ม type ตามเกมจริง ๆ ได้
    };

    // โหลด JSON
    fetch("https://d-nattakitti.github.io/Palworlddb_db/pals.json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("pal-list");

        data.forEach(pal => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${pal.image}" alt="${pal.name}">
            <div class="card-content">
              <div class="pal-name">${pal.name}</div>
              <div class="pal-type">
                <img src="${typeIcons[pal.type] || 'icons/default.png'}" alt="${pal.type}">
                ${pal.type}
              </div>
              <div class="pal-desc">${pal.description || "No description."}</div>
            </div>
          `;

          list.appendChild(card);
        });
      });
  </script>

</body>
</html>
